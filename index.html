<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">
    <title>Bill Splitter</title>
</head>

<body>
    <a class="github-ico" href="https://github.com/Usadowiony" target="_blank"><i class="fa-brands fa-github"></i></a>
    <div class="flex-conteiner">
        <div class="app-conteiner">
            <header class="header">
                <h1 class="header__h1">BillSpliter</h1>
                <p class="header__p">Share your bill with your friends!</p>
                <div class="header__overlay"></div>
            </header>
            <main class="main">
                <label class="main__label" for="price">Amount to pay:</label>
                <input class="main__options" type="number" id="price">

                <label class="main__label" for="people">Number of people:</label>
                <input class="main__options type=" number" id="people">

                <label class="main__label" for="tip">Tip:</label>
                <select class="main__options" id="tip">
                    <option value="0" disabled selected>- choose a tip -</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                </select>

                <button class="main__btn">Calculate</button>
                <p class="main__info main__info--error"></p>
                <p class="main__info main__info--cost">You should split with your friends for
                    <span class="main__info--span"></span>â‚¬
                </p>
            </main>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
